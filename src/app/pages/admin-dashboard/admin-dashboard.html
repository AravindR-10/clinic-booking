<div class="flex justify-end p-4">
    <app-logout-button></app-logout-button>
</div>
<h1 class="text-5xl text-center">Admin Dashboard</h1>
<div class="flex p-4 mt-20 justify-center">
    <app-button class="px-1 py-1 text-3xl text-white bg-blue-950" label="Add doctor" route="/add-doctor"></app-button>
</div>
<p class="text-2xl ml-10 mt-10">List of doctors:</p>
<div *ngFor="let doctor of doctors" class="border p-4 m-4 rounded shadow-md max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold">Name: {{ doctor.name }}</h2>
    <p class="text-xl">Specialization: {{ doctor.specialization }}</p>
    <p class="text-xl">Slots:
        <span *ngFor="let slot of doctor.availableSlots">
            <ul>
                <li>{{ slot.date }} ({{ slot.startTime }} - {{ slot.endTime }})</li>
            </ul>
        </span>
    </p>
    <button class="bg-green-600 text-white px-2 py-1 rounded mr-2" (click)="editDoctor(doctor.id)">Edit</button>
    <button class="bg-red-600 text-white px-2 py-1 rounded" (click)="deleteDoctor(doctor.id)">Delete</button>
</div>
