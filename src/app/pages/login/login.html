<app-header></app-header>
<form #f="ngForm" (ngSubmit)="f.form.valid && login()"
    class="flex flex-col gap-2 max-w-md mx-auto mt-20 p-6 border rounded">
    <h2 class="text-3xl text-black font-bold ">Login</h2>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="loginForm.email" required email #email="ngModel"
        class="w-full p-2 border rounded" [class.border-red-500]="email.invalid && (email.dirty || email.touched)" />
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500">
        <p *ngIf="email.errors?.['required']">Email is required.</p>
        <p *ngIf="email.errors?.['email']">Please enter a valid email address.</p>
    </div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="loginForm.password" required #password="ngModel"
        class="w-full p-2 border rounded"
        [class.border-red-500]="password.invalid && (password.dirty || password.touched)" />
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500">
        <p *ngIf="password.errors?.['required']">Password is required.</p>
    </div>

    <button type="submit" [disabled]="!f.form.valid"
        class="bg-blue-500 text-white p-2 rounded disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer">Login</button>
</form>
